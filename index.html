<html>

<body>
    <header>
        <div class="title"><img src="img/logo.png"></div>

    <article>   
        <div id="questions" class="question-list">

                <div class="buttons">

                    <button class="input">B</button>

                    <button class="input">l</button>
                    <button>ask anonymously</button>

            </div>

        </div>

        <div class="tag-list">
            <div>
                <h4>Popular Tags</h4>
                <ul>
                    <li><a href="http://google.com">Cells</a></li>
                    <li><a href="http://google.com">Plants</a></li>
                    <li><a href="http://google.com">Animals</a></li>

    </article>
