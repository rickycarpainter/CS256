<!DOCTYPE html>
<html>

<head>
    <title>Bio 130 Q & A</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/model.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <header>
        <div class="title" onclick='homepage()'><img src="img/logo.png"></div>
        <div class="search"><input id="searchBox" type="text" name="search" placeholder="Ask a question..."></div>
        <div class="settings" onclick="settingsHandler()">
            George
            <img src="img/user5.jpg">
        </div>
        <div class="spacer"></div>
    </header>
    <article>   
        <div id="questions" class="question-list">
            
            <div id="ask-btn">
                <button class="submit" onclick="showAsk()">Ask new</button>
            </div>
            <div id="ask">
                <textarea placeholder="Type a new question..."></textarea>
                <div class="buttons">
                    <div>
                        <button class="input">B</button>
                        <button class="input"><img src='img/picture-icon.png'></button>
                        <button class="input"><img src='img/link-icon.png'></button>
                        <button onclick='anonHandler(this)'>ask anonymously</button>
                    </div>
                    <button id="submit-new-q" class="submit" onclick="submitNewQHandler()">Ask</button>
                </div>
            </div>

        </div>

        <div class="right-column">
            <button class='sort-by' onclick='sortByHandler(this)'>Sort by: upvotes</button>
            <div id='sort-by-options'>
                <ul>
                    <li><a onclick='sortByUpvotes()'>Upvotes</a></li>
                    <li><a onclick='sortByRecent()'>Recent</a></li>
                </ul>
            </div>
            <div class="tag-list">
                <div>
                    <h4>Popular Tags</h4>
                    <ul>
                        <li><a onclick='showTag(this)'>Cells</a></li>
                        <li><a onclick='showTag(this)'>Plants</a></li>
                        <li><a onclick='showTag(this)'>Animals</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </article>

</body>
</html>
